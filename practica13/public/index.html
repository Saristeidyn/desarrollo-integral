<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica13</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">File Explorer</h1>
        <ul id="file-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch directory structure from the API
        fetch('/directory')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('file-list');
                files.forEach(file => {
                    // Create list item for each file or directory
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'align-items-center');

                    // Icon for directory or file
                    const icon = document.createElement('i');
                    if (file.type === 'directory') {
                        icon.classList.add('bi', 'bi-folder');
                    } else {
                        icon.classList.add('bi', 'bi-file-earmark');
                    }

                    // Append icon and file/directory name
                    listItem.appendChild(icon);
                    listItem.appendChild(document.createTextNode(` ${file.name}`));

                    // Append list item to the list
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching directory:', error));
    </script>
</body>
</html>
